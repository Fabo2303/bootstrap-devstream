<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStream - Entregable 1</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--JS-->
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="category-visualization-container">
        <aside id="category-visualization-aside">
            <ul id="category-visualization-ul-aside">
                <li>
                    <img src="img/icon.svg" alt="Icono Provisional">
                </li>
            </ul>
        </aside>
        <main id="category-visualization-main">
            <header id="category-visualization-header">
                <h1>Las categorías y lecciones</h1>
                <div id="category-visualization-user-div">
                    <img src="img/user.svg" alt="Icono usuario">
                    <p>Carlos Alfredo</p>
                    <img src="img/expand.svg" alt="Icono de Expansión">
                </div>
            </header>
            <section id="category-visualization-section-filter-and-create">
                <input type="text" id="category-visualization-section-filter-input" placeholder="Buscar por nombre">
                <button type="button" class="btn btn-primary btn-category"
                    id="category-visualization-section-create-button">Nueva Categoría</button>
            </section>
            <section id="category-visualization-section-cards">
                <h4>ACTIVAS</h4>
                <div id="category-visualization-section-active-cards">
                </div>

                <h4>INACTIVAS</h4>
                <div id="category-visualization-section-inactive-cards">
                </div>
            </section>
        </main>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
